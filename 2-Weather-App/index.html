<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using HCJ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14b8542e66.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter location" class="input-box">
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found !!</h1>
            <img src="images/404.png" alt="404 error">
        </div>


        <div class="weather-body">
            <img src="images/rain.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <span>Â°C</span></p>
                <p class="description">Heavy Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45 %</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">22 Km/h</span>
                        <p>Widn Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
