<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Image Searcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alpha Image Search</h1>
      <form action="">
        <div class="search_container">
          <input type="text" placeholder="search images" class="searchInput" />
          <img src="search.svg" alt="search icon" class="searchicon" />
        </div>
      </form>
    </header>

    <main>
      <section>
        <div class="images_container">
          <h2>No Images to show..</h2>
        </div>

        <button class="load_more_button">Show more</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
